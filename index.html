<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clevo - Modern web application">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="dropdown-dark.png" type="image/x-icon">
    <title>Clevo</title>
</head>
<body>
    <header class="main-header">
        <div class="main-header-container">
            <a href="index.html" class="global-logo" aria-label="Clevo Home">
                <div class="logo-flexible"></div>
            </a>
        </div>
        <div class="main-header-container">
            <div class="main-header-links">
                <a href="index.html" aria-current="page">Home</a>
                <a href="about.html">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="main-header-container">
            <div class="main-labels-pc">
                <label for="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <input type="checkbox" id="theme-toggle" name="darkmode" class="theme-toggle-input" checked>
                    <div class="toggle-icons"></div>
                </label>
                <label for="language-toggle" class="language-toggle" aria-label="Toggle language mode">
                    <div class="selected-language"></div>
                    <input type="checkbox" name="language" class="language-toggle-input" value="en-us">
                    <div class="dropdown-icon"></div>
                </label>
            </div>
            <div class="main-labels-mobile">
                <nav class="main-header-hmenu" aria-label="Mobile navigation">
                    <div class="hmenu-bars">
                        <input type="checkbox" name="hmenu" class="hmenu-toggle-input" aria-label="Toggle mobile menu">
                    </div>
                    <div class="hmenu-bars">
                        <input type="checkbox" id="hmenu-toggle" name="hmenu" class="hmenu-toggle-input" aria-label="Toggle mobile menu">
                    </div>
                    <div class="hmenu-bars">
                        <input type="checkbox" name="hmenu" class="hmenu-toggle-input" aria-label="Toggle mobile menu">
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="main-content-video-container" aria-hidden="true">
        <iframe
            src="https://www.youtube.com/embed/9vntypeV5QU?autoplay=1&mute=1&controls=0&loop=1&randing=1&rel=0&playsinline=1"
            title="Background Video"
            frameborder="0"
            allow="autoplay; encrypted-media"
            referrerpolicy="strict-origin-when-cross-origin"
        ></iframe>
    </div>
    <div class="main-language-menu">
        <div class="language-menu-options">
            <input type="radio" name="language" value="es-es" class="language-menu-input" id="es-es">
            <div class="language-menu-flag"></div>
            <span class="language-menu-ln" id="es-es-span">Espanõl</span>
        </div>
        <div class="language-menu-options">
            <input type="radio" name="language" value="pt-br" class="language-menu-input" id="pt-br">
            <div class="language-menu-flag"></div>
            <span class="language-menu-ln" id="pt-br-span">Português</span>
        </div>
    </div>
    <main class="main-content">
        <div class="main-content-video-container"></div>
        <div class="main-content-container"></div>
        <div class="main-content-container">
            <div class="main-content-subcontainer">
                <span class="main-content-title">Unique solutions for <span id="main-content-title-highlight">special</span> dreams.</span>
                <span class="main-content-title-description">We are a team of experts who are dedicated to providing the best possible solutions for our clients.</span>
            </div>
            <div class="main-content-topic-below">
                <a href="#n2"><div class="main-content-topic-below-icon"></div></a>
            </div>
            </div>
        </div>
        <div class="main-content-container"></div>
    </main>
    <main id="n2" class="main-content-n2">
        <img id="yes" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWM73rdcz2HGkiIQFJeHkhtf_4lnaDklJvkg&s">
    </main>
    <script src="script.js"></script>
</body>
</html>
